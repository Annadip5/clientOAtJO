<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BabylonJS Game</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        html,
        body {

            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fps {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            padding: 5px 20px;
            /* Ajustement de la largeur */
            border-radius: 5px;
            top: 10px;
            right: 10px;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        #gameSelection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../../assets/images/anneaux-4.png');
            gap: 10px;
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
        }

        .gameButton {
            padding: 50px 60px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: #be54ef;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0.5;
        }

        .gameButton:hover {
            background-color: #bc85c3;
            transform: translateY(-5px);
            opacity: 0.7;
        }

        .gameButton:active {
            background-color: #e7a4eb;
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div id="fps">0</div>
    <div id="customLoadingScreenDiv"></div>
    <div id="gameSelection">
        <button class="gameButton" id="raceButton">Race</button>
        <button class="gameButton" id="combatButton">Fight</button>
        <button class="gameButton" id="footballButton">Football</button>
    </div>
</body>

</html>
